
<div class"legiscope-admin-main">
  <div class="legiscope-admin legiscope-admin-submenu"><h2>Congress Data Sources</h2></div>
  <div id="content" class="legiscope-admin legiscope-admin-maincontent">{alternate-content}</div>
  <div id="subcontent" class="legiscope-admin legiscope-admin-subcontent"></div>
</div>

<canvas id="legiscope-object-graph" class="legiscope-object-graph-fp">

</canvas>

<script type="text/javascript">
jQuery(document).ready(function(){

  var canvas = document.getElementById('legiscope-object-graph');
  var ctx;
  if ( canvas.getContext ) { ctx = canvas.getContext('2d'); } else return TRUE;

  var width = jQuery('canvas[id=legiscope-object-graph]').parent().width();
  var height = jQuery('canvas[id=legiscope-object-graph]').parent().height();

  jQuery(canvas)
    .attr('width',width)
    .attr('height',height)
    .attr('title',jQuery(canvas).innerWidth()+' x '+jQuery(canvas).innerHeight()+' pixels')
    .children().remove();

  ctx.mozImageSmoothingEnabled = false;

  ctx.clearRect(0,0,width,height);

  ctx.save();

  for (var i=0;i<6;i++){
    for (var j=0;j<6;j++){
      ctx.fillStyle = 'rgb(' + Math.floor(255-42.5*i) + ',' +
          Math.floor(255-42.5*j) + ',0)';
      ctx.fillRect(j*25,i*25,25,25);
    }
  }

  ctx.fillStyle = 'rgb(200,0,0)';
  ctx.fillRect(200,10,55,50);

  ctx.fillStyle = 'rgba(0,200,0,0.5)';
  ctx.fillRect(230,30,55,50);

  ctx.restore();
});
</script>
